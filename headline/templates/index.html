<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
        <h1 class="text-2xl font-semibold flex justify-center">BBC News</h1>
    </header>
    <nav class="bg-gray-900 text-white py-2 flex justify-between p-2">
        <a href="#" class="hover:underline">Trading</a>
        <a href="#" class="hover:underline">Politics</a>
        <a href="#" class="hover:underline">Business</a>
        <a href="#" class="hover:underline">Technology</a>
        <a href="#" class="hover:underline">Science</a>
        <a href="#" class="hover:underline">Sports</a>
    </nav>
    <div class="container mx-auto py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {% for hl, des, img, url in mylist %}
            <div class="bg-white rounded-lg overflow-hidden shadow-md">
                <img src={{img}} alt="Article Image" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-2">{{hl}}</h2>
                    <p class="text-gray-700 mb-4">{{des}}</p>
                    <a href={{url}} class="text-blue-600 hover:underline">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
